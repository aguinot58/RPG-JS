<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./../img/icon.png">
        <title>RPG-JS gestion des personnages</title>
        <meta name="description" content="écran de combat projet rpg javascript">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./../css/header_footer.css">
        <link rel="stylesheet" href="./../css/animations.css">
        <link rel="stylesheet" href="./../css/fonts.css">
        <link rel="stylesheet" href="./../css/jeu.css">
    </head>

    <body>

        <div class="wrap">

            <div class="btn-audio">
                <audio id="audio" autoplay>
                    <source src="./../musique/Retro_Forest.mp3" type="audio/mpeg">
                </audio>
                <button onClick="playTune()"><img src="./../img/soundOn.png"></button>
                <button onClick="stopTune()"><img src="./../img/soundOff.png"></button>
            </div> 

            <section id="affichage-perso">
                <div class="conteneur-stats">
                    <p id ="add_here"></p>
                </div>
            </section>
    
            <section id="vs">
                <p class="vs">VS</p>
                <button onClick="combat()">Combattre</button>
                <div id="conteneur-results">
                    <p id="results"></p>
                </div>
            </section>

            <section id="ennemy">
                <div class="image">
                    <img src="./../img/skeleton.png" alt="image d'un guerrier squelette" id="image-ennemy">
                </div>
            </section>

        </div>

        <footer>
            <div class="pied"><p><a href="./../index.html" >RPG-JS</a> | Aymeric Guinot <span class="rouge">© 2022</span> | <a href="./mentions.html" >mentions <span class="rouge">légales</span></a></p></div>
        </footer>

        <script src="./../js/fonctions.js"></script>
        <script src="./../js/personnages.js"></script>
        <script src="./../js/jeu.js"></script>

    </body>

</html>
