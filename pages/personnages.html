<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./../img/icon.png">
        <title>RPG-JS gestion des personnages</title>
        <meta name="description" content="gestion personnages projet rpg javascript">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        </style>
        <link rel="stylesheet" href="./../css/header_footer.css">
        <link rel="stylesheet" href="./../css/animations.css">
        <link rel="stylesheet" href="./../css/fonts.css">
        <link rel="stylesheet" href="./../css/personnages.css">
    </head>

    <body onload="chargementTableau('personnages')">

        <header>
            <div id="root" class="container">
                <div class="site">
                    <a class="nom-site" href="/"><p id="R">R</p><p id="P">P</p><p id="G">G</p><p id="TIRET">-</p><p id="J">J</p><p id="S">S</p></a>
                </div>
                <nav class="barre-nav">
                    <a class="lien-nav" href="./../index.html"><p>ACCUEIL</p></a>
                    <p class="sep-nav">|</p>
                    <a class="lien-nav" href="/"><p>Personnages</p></a>
                </nav>
            </div>
        </header>
    
            <main class="flex-shrink-0">
    
                <div class="modal" id="Vue_Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
                    <div class="modal-dialog affichage-modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Détails du personnage</h5>
                            </div>
                            <div class="modal-body" id="affichage_modal">
                                <p id ="add_here"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="close btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="container pt-5">
    
                    <h1 class="mt-2">Personnages</h1>
                    
                    <form class="form-ajout" name="formulaire">
    
                        <div class="row mt-4 mb-3">
                            <div class="col-4">
                                <label for='nom' class="form-label">Nom</label>
                                <input class="form-control" type='text' name='nom' id='nom' required>
                            </div>
                            <div class="col-4">
                                <label for='race' class="form-label">Race</label>
                                <select id="race" class="form-select" name="race" aria-label="Default select example" required>
                                    <option>Choix</option>
                                    <option value="Humain">Humain</option>
                                    <option value="Elf">Elf</option>
                                    <option value="Orc">Orc</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for='classe' class="form-label">Classe</label>
                                <select id="classe" class="form-select" name="classe" aria-label="Default select example" required>
                                    <option>Choix</option>
                                    <option value="Mage">Mage</option>
                                    <option value="Guerrier">Guerrier</option>
                                    <option value="Voleur">Voleur</option>
                                </select>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center mt-5 mb-5">
                            <div class="col-2">
                                <button id='btn-envoi' type="submit" class="btn btn-primary" onclick="new_perso(this.form)">Ajouter</button>
                            </div>
                        </div>
    
                    </form>
    
                    <!-- Trait de séparation -->
                    <div class="container">
                        <div class="divider py-1 bg-dark"></div>
                    </div>
    
                    <div class="container mb-5 table-responsive">
    
                        <h3 class="mt-4 mb-3">Liste des personnages</h3>
    
                        <table id="maTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center text-nowrap">Nom <img class="fleches" src="./../img/up-and-down-arrows.png" alt="flèches de tri"></th>
                                    <th scope="col" class="text-center text-nowrap">Race <img class="fleches" src="./../img/up-and-down-arrows.png" alt="flèches de tri"></th>
                                    <th scope="col" class="text-center text-nowrap">Classe <img class="fleches" src="./../img/up-and-down-arrows.png" alt="flèches de tri"></th>
                                    <th scope="col" class="text-center text-nowrap">Outils</th>
                                </tr>
                            </thead>
                            <tbody>
    
                            </tbody>
                        </table>
    
                    </div>
    
                </div>
    
            </main>

        <footer>
            <div class="pied"><p>RPG-JS | Aymeric Guinot <span class="rouge">© 2022</span> | <a href="./mentions.html" >mentions <span class="rouge">légales</span></a></p></div>
        </footer>

        <script src="./../js/fonctions.js"></script>
        <script src="./../js/personnages.js"></script>
        <script src="./../js/tri_tableau.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    </body>

</html>
